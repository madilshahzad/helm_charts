#     path: /
#     port: 8080
# readinessProbe:
#   httpGet:
#     path: /
#     port: 8080

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 75

volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}
